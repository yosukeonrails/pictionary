<!doctype html>
<title>Pictionary</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS -->
<style>
    * {
        box-sizing: border-box;
    }

    body {
        color: #1E2835;
        background-color: #F8F8F8;
        font-size: 1.5em;
    }

    h1 {
        background-color: #9ABBFF;
        margin: 0 0 20px 0;
        padding: 20px;
        text-align: center;
    }

    #top-message {
        text-align: center;
        padding: 10px;
    }

    canvas {
        width: 800px;
        height: 600px;
        border: 1px #C7CACD solid;
        display: block;
        margin: 0 auto;
    }
</style>

<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

<div id="main">

    <h1>Pictionary</h1>

    <div id="top-message">

        <div class="guesserUi" style="display:none">
            <div id="guess">
                Make a guess: <input type="text">
                <h4>What is it?</h4>
            </div>



                <div id="correct" style="display:none">
                    <h4 style="display:inline ; color:green ">correct</h4>
                </div>

                <div id="wrong" style="display:none">
                    <h4 style="display:inline ; color:red ;">wrong</h4>
                </div>



        </div>

        <div id="showGuess">
            guess:
            <h4 style="display:inline"></h4>
        </div>
        <br>
        <div id="showWord" style="display:none">
            word is :
            <h4 style="display:inline"></h4>

        </div>



    </div>
    <canvas id="canvas"></canvas>
</div>
